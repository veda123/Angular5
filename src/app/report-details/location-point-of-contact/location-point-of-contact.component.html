
    <!-- <div class=" row h-100 justify-content-center align-items-center">  -->
      <div class="container">
    <table  class="table table-bordered " *ngIf="locationPOC.length > 0 ">
    <tr>
      <th>Location Name</th>
      <th>Contact Name</th>
      <th>Contact Email</th>
      <th>Phone Number</th>
      <th>Title</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let Poc of locationPOC">
        <td>{{Poc.location.locationName }}</td>
        <td>{{Poc.contactName}}</td>
        <td>{{Poc.email }}</td>
        <td>{{Poc.phone}}</td>
        <td>{{Poc.title}}</td>
        <td><button class="btn Tab">Edit</button>
          <button class="btn Tab">Delete</button>
        </td>
    </tr>
  </table>
      </div>
